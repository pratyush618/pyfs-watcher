name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Ruff lint & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install ruff

      - name: Ruff check
        run: ruff check python/ tests/ benches/

      - name: Ruff format check
        run: ruff format --check python/ tests/ benches/

  typecheck:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install mypy

      - name: Mypy
        run: mypy python/

  rust:
    name: Rust fmt & clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo clippy
        run: cargo clippy -- -D warnings

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, rust]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: dtolnay/rust-toolchain@stable

      - name: Create virtualenv
        run: python -m venv .venv

      - name: Install maturin & build
        run: |
          source .venv/bin/activate
          pip install maturin
          maturin develop

      - name: Install test deps
        run: |
          source .venv/bin/activate
          pip install pytest pytest-asyncio pytest-timeout

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/
